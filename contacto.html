<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="us.html">Acerca</a></li>
                <li><a href="#" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Que esperas? envíanos un mensaje</h1>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Nombre *</label>
                    <input type="text" id="name" name="name" required 
                           minlength="2" maxlength="50"
                           pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ ]+"
                           title="Por favor ingresa solo letras y espacios">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono *</label>
                    <input type="tel" id="phone" name="phone" required
                           pattern="[0-9]{10,15}"
                           title="Por favor ingresa un número de teléfono válido (10-15 dígitos)">
                    <span class="error-message" id="phone-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje *</label>
                    <textarea id="message" name="message" required
                             minlength="10" maxlength="1000"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Enviar mensaje</button>
                </div>
                <div id="form-success" class="success-message" style="display: none;">
                    ¡Mensaje enviado con éxito! Nos pondremos en contacto contigo pronto.
                </div>
            </form>
        </section>
    </main>

        <ul class="socialmf">

            <li><a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a></li>
        </ul>

</body>
</html>
